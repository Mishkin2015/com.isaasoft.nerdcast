<ion-view>
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button button-icon padding-right">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-header-bar class="bar bar-subheader item-input-inset" ng-if="search.showSubHeader">
        <label class="item-input-wrapper">
            <i class="icon ion-android-search placeholder-icon"></i>
            <input id="searchInput" type="search" autofocus placeholder="Sua pesquisa" ng-trim ng-model="search.filter" ng-keyup="search.filterChange( $event )" />
        </label>

        <button class="button button-clear button-icon" ng-click="search.clearButtonClick()">
            <i class="icon ion-ios-close-empty"></i>
        </button>
    </ion-header-bar>

    <ion-nav-view name="content"></ion-nav-view>

    <ion-footer-bar class="bar-positive" ng-show="player.viewPlayer()">
        <div class="buttons">

            <div>
                <button class="button button-icon button-clear" ng-disabled="!player.canPlay() && !player.canPause()" ng-click="player.togglePlay()">
                    <i class="icon ion-play" ng-show="player.canPlay()"></i>
                    <i class="icon ion-pause" ng-show="player.canPause()"></i>
                </button>
            </div>

            <div class="padding-left">
                <button class="button button-icon button-clear" ng-disabled="!player.canStop()" ng-click="player.stop()">
                    <i class=" icon ion-stop"></i>
                </button>
            </div>

        </div>

        <div class="range range-assertive" style="width: 100%">
            <input id="seekingRange" type="range"
                   min="0"
                   max="{{ player.totalTime }}"
                   ng-model="player.currentTime"
                   ng-change="player.seeking()">
            <span>{{ player.currentTimeString() }}/{{ player.totalTimeString() }}</span>
        </div>

        <div class="buttons">
            <button class="button button-icon" ng-click="openMenuPlayerPopover( $event )">
                <i class="icon ion-android-more-vertical"></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
